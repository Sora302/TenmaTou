<main>
  <h2>天満サポーターとは</h2>
  <p>
    日本天満党の理念に共感し、静かにシュルシュルと見守る存在です。
  </p>

  <h2>入会条件</h2>
  <ul>
    <li>蛸烏神への感謝を怠らないこと</li>
    <li>一日一回厳島神社へのお参り</li>
  </ul>

  <h2>入会手続き（演出）</h2>
  <p>下記のボタンを押して、擬似入会を体験してください。</p>

  <button id="joinBtn">入会する</button>

  <div id="message"></div>

  <blockquote>
    私は日本天満党の理念に共感し、<br>
    天満サポーターとしてシュルシュルと参加します。
  </blockquote>

  <p>
    以上で入会は完了です。
  </p>
</main>

<hr>

<footer>
  <small>※ 実際の入会・金銭のやり取りはありません。</small>
</footer>

<script>
  const joinBtn = document.getElementById("joinBtn");
  const message = document.getElementById("message");

  const titles = [
    "天満サポーター M.天満",
    "天満サポーター M.鎮平",
    "天満サポーター C.マックス",
    "天満サポーター Y.Y",
    "天満サポーター ゆず"
  ];

  joinBtn.addEventListener("click", () => {
    const randomTitle = titles[Math.floor(Math.random() * titles.length)];
    message.textContent = `おめでとう！あなたは今日から ${randomTitle} です！`;
    joinBtn.disabled = true; // 連打防止
  });
</script>
