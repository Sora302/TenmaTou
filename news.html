    /* 全体設定 */
    body {
      font-family: 'Yu Gothic', 'Meiryo', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f28b82; /* 柔らかい赤 */
      color: #fff;
    }

    /* ナビ固定 */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: rgba(0,0,0,0.7);
      padding: 10px;
      text-align: center;
      z-index: 1000;
    }
    nav a {

      margin: 0 10px;

      padding: 80px 20px 20px 20px; /* ナビ下スペース */

    }

    article {
      background-color: rgba(0,0,0,0.3);
      padding: 15px 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 0.8s forwards;
    }

    /* 記事順アニメーション */
    article:nth-child(1) { animation-delay: 0.2s; }
    article:nth-child(2) { animation-delay: 0.5s; }
    article:nth-child(3) { animation-delay: 0.8s; }

    @keyframes fadeUp {
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      color: #000;
    }

    /* スマホ対応 */
    @media screen and (max-width: 600px) {
      nav { font-size: 14px; }
      main { padding: 100px 10px 20px 10px; }
    }
  </style>
</head>
